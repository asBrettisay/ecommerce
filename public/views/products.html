<div class="container">



  <div ng-repeat="product in vw.products" class="row">
    <div class="inline col-md-4">
      <h4>{{product.name}} - {{product.price}}</h4>


      <p>
        {{product.description}}
      </p>
    </div>


    <div class="inline col-md-4">
      <div
      ng-click="vw.addToCart(product)"
      class="btn btn-primary"
      >
        Add to cart
      </div>
    </div>


  </div>
</div>
